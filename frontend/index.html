<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Voice Assistant - Jarvis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LiveKit Client SDK -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Background animated particles -->
        <div class="particles-container">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Trello Assistant</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </header>

        <!-- Main Voice Interface -->
        <main class="main-interface">
            <!-- Central Voice Visualizer -->
            <div class="voice-container">
                <div class="voice-visualizer" id="voiceVisualizer">
                    <div class="voice-circle">
                        <div class="inner-circle">
                            <i class="fas fa-microphone" id="micIcon"></i>
                        </div>
                    </div>
                    
                    <!-- Voice Bars Animation -->
                    <div class="voice-bars" id="voiceBars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>

                <!-- Voice Controls -->
                <div class="voice-controls">
                    <button class="control-btn" id="micButton" title="Hold to Speak (or Ctrl+Space)">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn interrupt-btn" id="interruptButton" title="Interrupt & Stop Speaking" style="display: none;">
                        <i class="fas fa-stop-circle"></i>
                    </button>
                    <button class="control-btn" id="speakerButton" title="Toggle Speaker">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button class="control-btn" id="settingsButton" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Conversation Display -->
            <div class="conversation-panel">
                <div class="conversation-header">
                    <h3>Conversation</h3>
                    <button class="clear-btn" id="clearChat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="conversation-content" id="conversationContent">
                    <div class="message assistant">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Hello! I'm your Trello voice assistant. Hold the microphone button and speak, then release to process. Try asking about your boards, cards, and lists!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h4>Quick Actions</h4>
                <div class="action-buttons">
                    <button class="action-btn" data-command="Show me my boards">
                        <i class="fab fa-trello"></i>
                        <span>My Boards</span>
                    </button>
                    <button class="action-btn" data-command="What cards are due this week">
                        <i class="fas fa-calendar"></i>
                        <span>Due This Week</span>
                    </button>
                    <button class="action-btn" data-command="Create a new card">
                        <i class="fas fa-plus"></i>
                        <span>New Card</span>
                    </button>
                    <button class="action-btn" data-command="Show me my assigned cards">
                        <i class="fas fa-user"></i>
                        <span>My Cards</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" id="closeSettings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Voice Sensitivity</label>
                        <input type="range" id="voiceSensitivity" min="0" max="100" value="70">
                    </div>
                    <div class="setting-group">
                        <label>Speaking Rate</label>
                        <input type="range" id="speakingRate" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="setting-group">
                        <label>Theme</label>
                        <select id="themeSelect">
                            <option value="dark">Dark (Jarvis)</option>
                            <option value="light">Light</option>
                            <option value="blue">Ocean Blue</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Auto-listen</label>
                        <input type="checkbox" id="autoListen" checked>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
